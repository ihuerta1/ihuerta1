		<div class="popup" id="popupMessage">
        <font  color="black">
        Información sobre Linux!
        </font>
        </div>

<script>
  // Obtener el enlace y el mensaje emergente
  const linuxLink = document.getElementById('linuxLink');
  const popupMessage = document.getElementById('popupMessage');

  // Mostrar el mensaje emergente al hacer clic en el enlace
  linuxLink.addEventListener('click', function(event) {
    event.preventDefault(); // Evitar que se siga el enlace
    popupMessage.style.display = 'block';
    setTimeout(function() {
      popupMessage.style.display = 'none';
    }, 3000); // Ocultar el mensaje después de 3 segundos
  });
</script>
